<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="whitesmoke" media="(prefers-color-scheme: light)" name="theme-color" />
    <meta content="#110E09" media="(prefers-color-scheme: dark)" name="theme-color" />
    <meta content="See your Spotify stats, make recommendations, review albums and compare it all with your friends!" name="description" />
    <meta property="og:title" content="Harked - Your Spotify companion"/>
    <meta property="og:description" content="See your Spotify stats, make recommendations, review albums and compare it all with your friends!"/>
    <meta property="og:image" content="%PUBLIC_URL%/OGImage.png" />
    <meta property="og:image:width" content="1600"/>
    <meta property="og:image:height" content="900"/>
    <meta property="og:url" content="https://harked.xyz" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Harked</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
