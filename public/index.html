<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="whitesmoke" media="(prefers-color-scheme: light)" name="theme-color"/>
    <meta content="#110E09" media="(prefers-color-scheme: dark)" name="theme-color"/>
    <meta content="See your Spotify stats, make recommendations, review albums and compare it all with your friends!"
          name="description"/>
    <meta content="Harked - Your Spotify companion" property="og:title"/>
    <meta content="See your Spotify stats, make recommendations, review albums and compare it all with your friends!"
          property="og:description"/>
    <meta content="%PUBLIC_URL%/OGImage.png" property="og:image"/>
    <meta content="1600" property="og:image:width"/>
    <meta content="900" property="og:image:height"/>
    <meta content="https://harked.xyz" property="og:url"/>
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Harked</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
